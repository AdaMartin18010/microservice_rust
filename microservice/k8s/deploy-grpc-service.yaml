apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-grpc
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: user-grpc
  template:
    metadata:
      labels: 
        app: user-grpc
    spec:
      containers:
        - name: server
          image: ghcr.io/org/user-grpc:latest
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
            - name: SERVICE_NAME
              value: user-grpc
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-grpc
  namespace: default
spec:
  selector: 
    app: user-grpc
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
  type: ClusterIP
